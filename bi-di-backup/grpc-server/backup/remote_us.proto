syntax = "proto3";

import "google/protobuf/struct.proto";

service RemoteBiDiService {
    rpc communicate(stream RemoteResponse) returns (stream RemoteRequest);
}

message RemoteRequest {
    string uuid = 1;
    string type = 2;
    google.protobuf.Struct data = 3;
}

message RemoteResponse {
    string uuid = 1;
    string status = 2;
    string message = 3;
    google.protobuf.Struct data = 4;
}
